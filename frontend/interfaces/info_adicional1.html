<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Animal</title>
    <link rel="stylesheet" href="../css/info_adicional1.css">
    <script src="https://kit.fontawesome.com/f231ffcfa5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <script src="/backend/detallesmascotas.js"></script>
</head>
<body>
    <header>
        <div class="orange-box">
            <i class="fas fa-paw"></i>
        </div>
        <div class="header-text">
            <p style="margin-right: 15px; font-weight: bold; font-size: 18px;">Mascotas perdidas en acción</p>
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="perdi_mi_mascota.html">Perdí a mi mascota</a></li>
                <li><a href="mascotas_desaparecidas.html">Mascotas desaparecidas</a></li>
                <li><a href="refugios.html">Refugios</a></li>
                <li>
                    <a href="/frontend/interfaces/inicio_sesion.html">
                        <button class="sesion-usuario" type="button">
                            <i class="fas fa-user"></i> <span id="user-email">Cerrar Sesión</span>
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="header-eslogan">
        <h2>Ayúdame a volver a casa</h2>
    </div>
    <div class="info-container">
        <img id="animal-photo" src="../imagenes/default.jpg" alt="Imagen del animal">
        <div class="info">
            <p id="animal-name" style="font-weight: bold; font-size: 25px;">Nombre del Animal</p>
            <p id="animal-lostdate" style="font-weight: bold;">Fecha de extravío</p>
            <p id="animal-species" style="font-weight: bold;">Especie</p>
            <p id="animal-race" style="font-weight: bold;">Raza</p>
            <p id="animal-size" style="font-weight: bold;">Tamaño</p>
            <p id="animal-color" style="font-weight: bold;">Color</p>
            <p id="animal-temper" style="font-weight: bold;">Temperamento</p>
            <h4 id="animal-reward" style="color: green; margin-top: 30px; font-weight: bold;">Recompensa: $0.00</h4>
            <p id="animal-owner" style="font-weight: bold;">Dueño: Nombre del Dueño</p>
        </div>
    </div>
    
    <br><br>
</body>
</html>
