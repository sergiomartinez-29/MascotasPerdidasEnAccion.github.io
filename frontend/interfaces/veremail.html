<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Email</title>
    <style>
        body {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .center-div {
            background-color: #ffffff;
            padding: 40px 60px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        .center-div h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }
        .center-div p {
            font-size: 16px;
            color: #666666;
        }
        .center-div .success-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="center-div">
        <div class="success-icon">✔️</div>
        <h1>¡Su email ha sido verificado!</h1>
        <p>Gracias por confirmar su dirección de correo electrónico. Ahora tiene acceso completo a todas nuestras funciones.</p>
    </div>
</body>
</html>
