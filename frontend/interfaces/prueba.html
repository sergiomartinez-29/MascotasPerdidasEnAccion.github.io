<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales Perdidos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .animal-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .animal-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .animal-card h3 {
            margin: 10px 0;
        }
        .animal-card p {
            margin: 5px 0;
        }
        .recompensa {
            color: green;
            font-weight: bold;
        }
        .ver-mas-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .ver-mas-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div id="animal-container"></div>
    <script src="/backend/prueba.js"></script>
</body>
</html>
