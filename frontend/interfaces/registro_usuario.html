<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/registro_usuario.css">
    <link rel="stylesheet" href="/backend/registro.js">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido</h1>
        <form id="signup-form">
            <div class="correo">
                <label for="correo">Correo</label>
                <input type="email" id="email" name="correo" placeholder="mascotasperdidas@hotmail.com" required>
            </div>

            <div class="contraseña">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="password" name="contrasena" placeholder="minimo 8 digitos" required pattern=".{8,}">
            </div>
            <br>
        

            <div class="botones">
                <div class="inicio-sesion">
                    <button type="submit">Registrarse</button>
                </div>
                <div class="registrarse">
                    <button type="button" onclick="window.location.href='inicio_sesion.html';">Inicio sesión</button>
                </div>
            </div>
            <div id="message"></div>
            <br>
            <hr>
        </form>
    </div>

    <div class="logo">
        <img src="../imagenes/logo_negro.png" alt="Logo">
    </div>
    <script src="../../backend/registro.js"></script>    
</body>
</html>
