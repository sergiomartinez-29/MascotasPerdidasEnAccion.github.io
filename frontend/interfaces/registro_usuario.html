<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/registro_usuario.css">
    <link rel="stylesheet" href="/backend/registro.js">
    
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido</h1>
        <form>
            <div class="nombre-apellido">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>

            <div class="telefono">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="correo">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="mascotasperdidas@hotmail.com" required>
            </div>

            <div class="contraseña">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="minimo 8 digitos" required pattern=".{8,}">
            </div>
            <br>
        

            <div class="botones">
                <div class="inicio-sesion">
                    <button type="button" onclick="captura()">Registrarse</button>
                </div>
                <div class="registrarse">
                    <button type="button" onclick="window.location.href='inicio_sesion.html';">Inicio sesión</button>
                </div>
            </div>
            <br>
            <hr>
        </form>
    </div>

            <div class="logo">
                <img src="../imagenes/logo_negro.png" alt="Logo">
            </div>
        <script src="../../backend/registro.js"></script>    
</body>
</html>
